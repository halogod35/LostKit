name: Build LostKit

on:
  push:
    tags:
      - "v*.*.*"  # Trigger workflow when a new version tag is pushed (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka PyQt6 PyQt6-Qt6 PyQt6-WebEngine

    - name: Build executable with Nuitka
      run: |
        python -m nuitka main.py --assume-yes-for-downloads --onefile --standalone --enable-plugin=pyqt6 --windows-icon-from-ico=icon.ico --windows-console-mode=disable --include-data-files=icon.ico=icon.ico --include-data-files=button.jpg=button.jpg --include-data-files=RuneScape-Quill.ttf=RuneScape-Quill.ttf --include-data-files=icons/*=icons/ --output-filename=LostKit.exe --file-version=1.0.0 --product-version=1.0.0 --file-description=LostKit --company-name=LostHQ

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "LostKit"
        body: "Automated build for version ${{ github.ref_name }}."
        files: |
          LostKit.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
